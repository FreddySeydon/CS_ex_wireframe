<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Wireframe Exercise</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <img src="http://via.placeholder.com/200x100" alt="Company Logo">
            <div class="navElements">
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#duck">Talk to the duck</a></li>
                    <li><a href="#emergency">Emergency Kit</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section id="home">
            <div class="homeContent">
                <h1>&lt;Hello World /&gt;</h1>
                <p>Introduction text...........</p>
            </div>
        </section>
        <section id="duck">
            <div class="duckText">
                <p>Text about this page > what is this for?</p>
                <button>Button</button>
            </div>
            <img src="http://via.placeholder.com/300x300" alt="placeholder Image">
        </section>
        <section id="emergency">
            <h1>In case of Emergency click on:</h1>
            <div class="emergencyButtons">
                <button>Discord Student Help</button>
                <button>Stack Overflow</button>
                <button>MDN</button>
                <button>W3</button>
                <button>Medium</button>
                <button>Podcast</button>
            </div>
        </section>
        <section id="contact">
            <form action="">
                <h1>Contact us</h1>
                <input type="text" name="subject" placeholder="What's this about?" id="">
                <textarea name="message" id="message" placeholder="What's your message?" cols="30" rows="10"></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>
        <footer>
            <div class="credits">
                <p>Proudly created by name</p>
                <img src="http://via.placeholder.com/50x50" alt="Face of Creator">
            </div>
        </footer>
    </main>
</body>

</html>
