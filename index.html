<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Wireframe Exercise</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bebas+Neue">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed">
</head>

<body>
    <header>
        <nav>
            <img src="img/duck-logo.png" alt="Company Logo">
            <div class="navElements">
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#duck">Talk to the duck</a></li>
                    <li><a href="#emergency">Emergency Kit</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section id="home">
            <div class="homeContent">
                <h1>&lt;Hello World /&gt;</h1>
                <p>Introduction text...........</p>
            </div>
        </section>
        <section id="duck">
            <div class="duckText">
                <p>Text about this page > what is this for?</p>
                <button onclick="window.location.href='https://renja.cc'">Button</button>
            </div>
            <img src="img/duck-headshot.png" alt="placeholder Image">
        </section>
        <section id="emergency">
            <h1>In case of Emergency click on:</h1>
            <div class="emergencyButtons">
                <button>Discord Student Help</button>
                <button>Stack Overflow</button>
                <button>MDN</button>
                <button>W3</button>
                <button>Medium</button>
                <button>Podcast</button>
            </div>
        </section>
        <section id="contact">
            <form action="">
                <h1>Contact us</h1>
                <input class="formField" type="text" name="subject" placeholder="What's this about?" id="">
                <textarea class="formField" name="message" id="message" placeholder="What's your message?" cols="30" rows="10"></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>
        <footer>
            <div class="credits">
                <p>Proudly created by That One Duck</p>
                <img src="img/duck-credits.png" alt="That One Duck">
            </div>
        </footer>
    </main>
</body>

</html>
